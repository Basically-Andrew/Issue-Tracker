name: Bug Report
description: Report a bug for the server.
title: "[Bug]"
labels: ["Issue type: Bug"]
body:
- type: input
  attributes:
    label: Server
    placeholder: "Which server the bug is on."
  validations:
    required: true
- type: textarea
  attributes:
    label: Describe the bug
    placeholder: "A clear and concise description of what the bug is."
  validations:
    required: true
- type: textarea
  attributes:
    label: To Reproduce
    placeholder: "Steps to reproduce the behavior:"
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    placeholder: "A clear and concise description of what you expected to happen."
  validations:
    required: true
- type: textarea
  attributes:
    label: Screenshots
    placeholder: "If applicable, add screenshots to help explain your problem."
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional context
    placeholder: "Add any other context about the problem here."
  validations:
    required: false